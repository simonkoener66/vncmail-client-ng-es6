<div flex layout="column" class="calendar-year-view">
    <div class="calendar-month-row-in-year"
         flex layout="row" layout-fill
         ng-repeat="rowOffset in [0, 3, 6, 9] track by rowOffset">
        <div flex
             class="calendar-month-cells"
             ng-repeat="month in vm.view | calendarLimitTo:3:rowOffset track by $index"
             ng-init="monthIndex = vm.view.indexOf(month)"
             ng-click="vm.monthClicked(month, false, $event)"
             ng-class="{'pointer': month.events.length > 0}"
             mwl-droppable
             on-drop="vm.handleEventDrop(dropData.event, month.date)">
                <span
                    class="pull-right"
                    data-cal-date
                    ng-click="vm.calendarCtrl.drillDown(month.date)"
                    ng-bind="month.label">
                </span>
