<div class="md-padding">
    <div class="card">
        <img ng-attr-src="{{vm.image}}" class="card-image" alt="Washed Out">
        <div class="md-padding card-content">
            <h2 ng-bind="vm.title"></h2>
            <p ng-bind="vm.description"></p>
        </div>
        <div ng-transclude></div>
    </div>
</div>
