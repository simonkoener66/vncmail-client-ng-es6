<md-dialog aria-label="User Help" flex="95">
    <md-dialog-content>
        <div layout="column">
                <iframe layout="row" style="height: 500px !important" src="https://zcs.vnc.biz/zimbra/help/en_US/advanced/zimbra_user_help.htm"></iframe>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" id="toastBounds" class="layout-row">
        <span flex></span>
        <md-button class="md-button md-ink-ripple" ng-click="vm.closeModel()">CLOSE</md-button>
    </md-dialog-actions>
</md-dialog>
