<md-dialog aria-label="Create New Tag" flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Create New Tag</h3>
        </div>
    </md-toolbar>
    <md-dialog-content md-dynamic-height>
        <div layout="column" layout-padding class="md-dialog-content">
            <div class="create-new-folder">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Tag Name</label>
                        <input ng-model="vm.tagName" ng-disabled="vm.reqPending">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex="25" flex-gt-xs>
                        <label>Select Color</label>
                        <md-select ng-model="vm.selectColor" ng-disabled="vm.reqPending || vm.moreColor">
                            <md-option ng-repeat="color in vm.availableColors" value="{{color}}">
                                <md-icon md-font-set="material-icons" ng-style="{'color': '{{color}}'}">local_offer</md-icon>
                                {{color}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-checkbox ng-model="vm.moreColor" aria-label="Select more colors" ng-disabled="vm.reqPending">
                        Select more colors
                    </md-checkbox>
                </div>
                <div layout-gt-xs="row">
                    <color-picker ng-model="vm.selectColor" ng-if="vm.moreColor">
                    </color-picker>
                </div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" id="toastBounds">
        <md-button ng-click="vm.cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary" ng-disabled="!vm.tagName || vm.reqPending" ng-click="vm.addNewTag()">Create</md-button>
    </md-dialog-actions>
</md-dialog>
