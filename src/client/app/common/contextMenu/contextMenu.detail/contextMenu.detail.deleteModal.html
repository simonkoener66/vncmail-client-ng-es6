<md-dialog aria-label="Warning" flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h4>Warning</h4>
            <span flex></span>
            <md-button class="md-icon-button" ng-disabled="vm.reqPending" ng-click="vm.cancel()">
                <md-icon md-font-set="materials-icons" class="material-icons md-18" aria-label="Close dialog"> clear </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column" layout-padding class="md-dialog-content">
            <div layout-gt-xs="row">
                <p>Delete tag "{{vm.tagName}}"?</p>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-disabled="vm.reqPending" ng-click="vm.cancel()">No</md-button>
        <md-button class="md-primary md-raised md-hue-2" ng-disabled="vm.reqPending" ng-click="vm.ok()">Yes</md-button>
    </md-dialog-actions>
</md-dialog>
